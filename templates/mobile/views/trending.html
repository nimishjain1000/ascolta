{% extends 'mobile/base.html' %}

{% block title %}Trending in {{ location['countryName'] }} | the YouTube Music Streamer{% endblock %}

{% block header %}
<link rel='stylesheet' href='{{ url_for("static", filename="css/mobile/home.min.css") }}'>
{% endblock %

{% block content %}
<ul id="page-nav">
    <li><a href="{{ url_for('home') }}" id="home"><i class="fa fa-fw fa-home"></i></a></li>
    <li class="active"><a href="{{ url_for('trending') }}" id="trending"><i class="fa fa-fw fa-flash"></i></a></li>
    <li><a href="{{ url_for('playlists') }}" id="playlists"><i class="fa fa-fw fa-th-list"></i></a></li>
</ul>
<div id="page-content">
{% include 'mobile/ajax/trending.html' with context %}
</div>
{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/mobile/home.min.js') }}"></script>
{% endblock %}
