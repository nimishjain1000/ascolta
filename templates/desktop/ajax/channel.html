<link rel="stylesheet" href="{{ url_for('static', filename='css/desktop/home.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/desktop/channel.min.css') }}">
<div class="channel-header">
	<div class="channel-banner">
		<img src="{{ channel.branding.bannerImageUrl }}">
		<div class="after"></div>
	</div>
	<div class="channel-description">
		<img src="{{ channel.thumbnails.default.url }}" alt="" width="{{ channel.thumbnails.default.width }}" height="{{ channel.thumbnails.default.height }}" class="channel-thumbnail img img-circle">
		<div class="text-right">
			<h3 class="brand">{{ channel.title }}</h3>
			<h4>creating vibes since <b>{{ channel.publishedAt }}</b></h4>
		</div>
	</div>
</div>
{% set maxResults,channelId='50',channel['channelId'] %}
<ul id="channel-page-nav">
	<li class="active"><a href="/search?type=video&{% if order|length > 0 %}order={{ order }}&{% endif %}channelId={{ channelId }}&{% if maxResults|length > 0%}maxResults={{ maxResults }}{% endif %}" id="channel-songs" class="brand"><i class="fa fa-fw fa-music"></i> Songs</a></li>
	<li><a href="/search?type=playlist&{% if order|length > 0 %}order={{ order }}&{% endif %}channelId={{ channelId }}&{% if maxResults|length > 0%}maxResults={{ maxResults }}{% endif %}" id="channel-playlists" class="brand"><i class="fa fa-fw fa-th-list"></i> Playlists</a></li>
</ul>
<div id="channel-content">
{% include "desktop/ajax/list.html" with context %}
</div>
</div>
<script src="{{ url_for('static', filename='js/desktop/channel.min.js') }}"></script>
